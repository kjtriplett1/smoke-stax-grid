<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

<!--main grid container start-->
<div class="grid-container">

    <!--top welcome/header area start-->

        (817) 202-9445<br><br><u>ADDRESS:</u><br><br>610 N Main St.<br>Cleburne, TX. 76033<br><br><u>STORE HOURS:</u><br><br>8:00am-8:00pm <br> <span>&nbsp&nbsp EVERYDAY &nbsp&nbsp</span></h4>

    <!--bubble message area end-->
    
    <!--picture list of stuff the store has start-->

    <div class="item six"><img src="images/water.jpg" alt="we have water pipes"></div>
